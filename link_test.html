<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

	
	</head>

<body>
	<p>page to test links.</p>
	<p><a href="javascript:location.reload(true);">refresh</a></p>
	
	<p><a href="#" onclick="history.go(-1)">back</a></p>
	
	<p><a href="index.html">index</a></p>
	
	<p><a href="https://google.com" target="_blank">_blank</a></p>
	<p><a href="https://google.com" target="_system">_system</a></p>

	...
<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() {
			window.open = cordova.InAppBrowser.open;
		}
		window.addEventListener('load', function () {
		  jQuery(document).on('click', 'a[target="_system"],a[target="_blank"]', function(e) {
			e.preventDefault();
			  alert(e);
			var url = this.href;
			window.open(url,"_system");
		  });
		}, false);
	</script>	
	
	
</body>
</html>
