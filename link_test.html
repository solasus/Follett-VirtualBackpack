<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<script type="text/javascript" src="cordova.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() {
			window.open = cordova.InAppBrowser.open;
		}
		window.addEventListener('load', function () {
		  $(document).on('click', 'a[target="_system"],a[target="_blank"]', function(e) {
			e.preventDefault();
			var url = this.href;
			window.open(url,"_system");
		  });
		}, false);
		
	</script>
	
</head>

<body>
	<p>page to test links.</p>
	<p><a href="javascript:location.reload(true);">refresh</a></p>
	
	<p><a href="#" onclick="history.go(-1)">back</a></p>
	
	<p><a href="index.html">index</a></p>
	
	<p><a href="#" onclick="window.open('http://google.com','_system');">onclick system window.open</a>
	<p><a href="#" onclick="window.open('http://google.com','_blank');">onclick blank</a>
	<p><a href="#" onclick="window.open('http://google.com','_parent');">onclick parent</a>
	
	<p><a href="https://google.com" target="_self">_self</a></p>
	<p><a href="https://google.com" target="_blank">_blank</a></p>
	<p><a href="https://google.com" target="_system">_system</a></p>
	<p><a href="https://google.com" target="new">new</a></p>

	..
	
	
</body>
</html>
